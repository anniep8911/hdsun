  <style>
    body {
      margin: 0;
      font-family: "HyundaiSansHeadKROTFMedium";
    }

    .is-emphasis {
      font-weight: 700;
      color: #ff4040;
    }

    .is-emphasis.is-mwk {
      color: #1919ff;
    }

    .index-wrap {
      box-sizing: border-box;
      min-width: 1900px;
      padding: 20px;
    }

    .index-title {
      font-size: 30px;
      line-height: 40px;
      margin: 0 0 20px;
    }

    .index-links:before {
      content: '';
      display: table;
    }

    .index-links__inner {
      margin: -10px 0 0 -10px;
    }

    .index-links__inner:after {
      content: '';
      display: table;
      clear: both;
    }

    .index-links a {
      display: block;
      margin: 10px 0 0 10px;
      float: left;
      padding: 5px 15px;
      font-size: 14px;
      line-height: 20px;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      background: #666;
    }

    .index-gnb {
      margin: 20px 0;
    }

    .index-bottom {
      position: fixed;
      z-index: 1000;
      left: 0;
      bottom: 0;
      width: 100%;
      min-width: 1900px;
      box-sizing: border-box;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.4);
    }

    .index-bottom a {
      background-color: #066cb3;
    }

    .index-section+.index-section {
      margin-top: 20px;
    }

    .index-section--clicked {
      border-radius: 5px;
      -webkit-animation: index-section-clicked 1s linear;
      animation: index-section-clicked 1s linear;
    }

    @-webkit-keyframes index-section-clicked {
      0% {
        background-color: rgba(255, 255, 255, 0);
      }

      30% {
        background-color: rgb(195, 223, 237);
      }

      70% {
        background-color: rgb(199, 232, 251);
      }

      100% {
        background-color: rgba(255, 255, 255, 0);
      }
    }

    @keyframes index-section-clicked {
      0% {
        background-color: rgba(255, 255, 255, 0);
      }

      30% {
        background-color: rgb(195, 223, 237);
      }

      70% {
        background-color: rgb(199, 232, 251);
      }

      100% {
        background-color: rgba(255, 255, 255, 0);
      }
    }

    .index-section__title {
      margin: 0;
      padding: 5px 15px;
      font-size: 14px;
      line-height: 20px;
      color: #fff;
      border-radius: 5px 5px 0 0;
      background: #333;
    }

    .index-table>table {
      width: 100%;
      table-layout: fixed;
      margin: 0;
      padding: 0;
      border-spacing: 0;
      box-sizing: border-box;
    }

    .index-table>table>thead>tr>th,
    .index-table>table>tbody>tr>th,
    .index-table>table>tbody>tr>td {
      box-sizing: border-box;
      font-size: 12px;
      line-height: 18px;
      text-align: left;
      padding: 5px 15px;
      border: 0 solid #cdcdcd;
      border-width: 0 1px 1px 0;
      background: none;
      word-break: keep-all;
      word-wrap: break-word;
    }

    .index-table>table>tbody>tr:hover>th,
    .index-table>table>tbody>tr:hover>td {
      background-color: #f6f6f6;
    }

    .index-table>table>thead>tr>th:first-child,
    .index-table>table>tbody>tr>th:first-child,
    .index-table>table>tbody>tr>td:first-child {
      border-left-width: 1px;
    }

    .index-table>table>thead>tr>th {
      border-top-width: 1px;
    }

    .index-table>table>thead>tr>th,
    .index-table>table>tbody>tr>th {
      background-color: #e8e8e8;
    }

    .index-table>table>tbody>tr:last-child>td:first-child {
      border-radius: 0 0 0 5px;
    }

    .index-table>table>tbody>tr:last-child>td:last-child {
      border-radius: 0 0 5px 0;
    }

    .index-status {
      display: block;
      padding: 3px 8px;
      margin: -3px 0;
      background: #999;
      color: #fff;
      border-radius: 5px;
      text-align: center;
    }

    .index-status--confirm {
      background-color: #ffb01a;
    }

    .index-status--end {
      background-color: #00a6a0;
    }

    .index-status--moding {
      background-color: #ff4594;
    }

    .index-log {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .index-log__item {
      position: relative;
      padding-left: 72px;
    }

    .index-log__item__date {
      position: absolute;
      top: 0;
      left: 0;
    }

    .index-text {
      margin-bottom: 20px;
    }

    .index-type {
      color: #2b5cd9;
    }
  </style>
  <!-- //style -->

      });
      array.sort();

          var prevIndex = j - 1;
          var isPrint = true;
          (key === 'path') ? val = val.substring(val.lastIndexOf('/') + 1, val.indexOf('.html')): '';

            var date = this.date;
            isLatest = date === latestDate;
            var isMWK = Boolean(this.text.match(/^\(MWK\)/));
            let fnval = this.text.replace(/\n/g, '<br>');

              date +

              fnval +

          return html;

        '<tr>' +
        '<th>No</th>' +
        '<th>ID</th>' +
        '<th>depth1</th>' +

        '</tr>' +

        tableHTML +
        '</tbody>' +
        '</table>' +
        '</div>' +
        '</div>';
    });

    $doc.on('click', '#nav a', function() {
      var $this = $(this);
      var href = $this.attr('href');
      var $target = $(href);
      var $sections = $('.index-section');

      $sections.removeClass('index-section--clicked');

      clearTimeout(clickedTimer);

      clickedTimer = setTimeout(function() {
        $target.addClass('index-section--clicked');
      }, 100);
    });

    $win

        var scrollLeft = $win.scrollLeft();
        $nav.css('margin-left', -scrollLeft);
