<!DOCTYPE html>
<html lang="ko">

<head>
  <title>컴포넌트 가이드</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../dist/assets/css/ui-style.css">
  <style>
    body {
      overflow: auto;
    }

    header {
      height: 100vh;
    }

    header .categories>li {
      line-height: 70px;
      padding: 0px 20px;
      cursor: pointer;
      text-transform: capitalize;

    }

    header .categories>li:hover {
      text-decoration: underline;
    }

    section.container {
      padding-top: 0;
    }

    h2:nth-of-type(1) {
      margin-top: 0;
    }

    span,
    h4 {
      text-align-last: left;
    }

    h2 {
      width: 100%;
      font-size: 20px;
      line-height: 40px;
      color: #fff;
      margin-top: 20px;
      background-color: var(--color-hyndai-blue);
      padding-left: 12px;
      text-transform: uppercase;
    }

    table {
      border: 1px solid #ccc;
      margin-top: 20px;
      margin-left: 50px;
      border-spacing: 0px;
      border-bottom: 0px;
    }

    table td:nth-of-type(1) {
      border-left: 0px;
    }

    table td.wide {
      width: 400px;
      line-height: 20px;
      text-align: left;
    }

    table td>.pagination {
      margin-top: 0;
    }

    table tbody tr:nth-of-type(1) td {
        text-align: center;
    }

    table td {
      padding: 20px;
      line-height: 20px;
      text-align-last: left;
      border-left: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      text-align: center;
      background-color: #fff;
      vertical-align: top;
  
    }

    table td.tag {
      line-height: 1;
    }

    table.icons td:nth-child(2) {
      background-color: #666;
      color: #fff;
    }

    p {
      padding: 15px;
      margin: 0 auto;
      font-size: 16px;
      line-height: 20px;
      background-color: #ccc;
    }

    b {
      background-color: #fc0;
    }
    .short{
        width: 350px;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <header class="gnb">
      <ul class="categories">
      </ul>
    </header>
    <section class="container">
    <p> 스크립트는 <b>dist/assets/js/ui-script.js</b>에 위치해있습니다. <br>
        스크립트 실행을 위해서는 jquery 로딩이 먼저 반드시 필요하며 이 프로젝트에서 <b>jquery는 v3.7.1</b>을 사용하였습니다 <br>
        스크립트 구분영역에서 <b>'커스텀 불가'의 경우 반드시 로딩이 필요한 스크립트이므로 삭제가 불가능</b>합니다.    
    </p>
      <h2>GNB</h2>
      <table class="gnb-form">
        <tr>
          <td>스크립트 구분</td>
          <td>관련 ui</td>
          <td>사용방법</td>
        </tr>
      </table>

      <h2>modal</h2>
      <table class="modal">
        <tr>
          <td>스크립트 구분</td>
          <td>관련 ui</td>
          <td>사용방법</td>
        </tr>
      </table>
    </section>
  </div>

                // gnb 확장시 세부 요소 높이 계산 :: 카테고리마다 서브 로딩 요소의 카테고리 개수에따른 높이 산출
                catLi.forEach(e => {
                    e.setAttribute('style', \`--var-height:\${48 * e.childElementCount + 16\}px\`)
                });


                // gnb클릭시 확장 함수 :: 개수를 바탕으로 transition효과를 통한 펼침효과
                cat.click(function(e) {
                    e.stopPropagation();
                    e.parent().toggleClass('open');
                });

                // 확장시 세부 내용 highlight 함수 ::텍스트 언더라인
                catDet.click(function() {
                    catDet.removeClass('active');
                    $(this).addClass('active');
                });
          `,
        },
      ]
      
      const catAdd = () => {
        document.querySelectorAll('h2').forEach(e => {
          $('.categories').append(
            `<li><h3 class="ct-title"><span>${e.textContent}</span></h3></li>`
          )
        })
      }

      catAdd();
      $('.categories li').click(function() {
        let nw = document.querySelectorAll('h2');
        window.scrollTo(0, nw[$(this).index()].offsetTop + 3);
      });

      function tagMaker(data, table) {
          data.forEach(e=>{
              let tr = document.createElement('tr');
              for(let key in e){
                let td = document.createElement('td');
                (key === 'img')?td.innerHTML = e[key] : td.innerText = e[key];
                tr.append(td);
                table.append(tr);
            }
            
        })
    }
    
    tagMaker(gnb, $('.gnb-form'));

    })
  </script>
  <script src="../dist/assets/js/ui-script.js"></script>
