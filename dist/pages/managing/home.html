<!DOCTYPE html>
<html lang="utf-8">

<head>
  <title>현대차 홈 에너지 시스템</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../../assets/css/ui-style.css">
  <script src="../../assets/lib/jquery-3.7.1.min.js"></script>
  <script src="../../assets/js/ui-script.js"></script>
</head>

<body>

  <!-- 헤더 임시 태그 : 실제 개발 시 삭제하시고 page/inc/header.html의 태그를 사용하시면 됩니다.  -->
  <div class="header-place"></div>
  <!--// 헤더 임시 태그 : 실제 개발 시 삭제하시고 page/inc/header.html의 태그를 사용하시면 됩니다.  -->

  <!-- 컨텐츠 영역 -->
  <section class="container">

    <!-- 컨텐츠 공통해더 : fixed -->
    <div class="header">
      <ul class="breadcrumb">
        <li><a hred="#">main</a></li>
        <li><a hred="#">사이트 관리</a></li>
      </ul>
      <h2>사이트 관리</h2>
    </div>

    <!-- 콘텐츠 영역: 내용변경 영역 -->
    <div class="content">
      <div class="search" state="">
        <input type="text" placeholder="home명 검색">
        <i class="search-icon"></i>
      </div>
      <div class="table">
        <div class="tbl-header">
          <div class="sel-all">
            <input type="checkbox" name="select-all" id="sel-all"> <label for="sel-all">전체선택</label>
          </div>
          <div class="btns">
            <button type="button" class="table-btn del" target-modal=".modal.del">삭제</button>
            <button type="button" class="table-btn down" target-modal=".modal.confirm">다운로드</button>
            <a href="#" class="table-btn new">신규</a>
          </div>
          <!-- 테이블 타이틀 컴포넌트-->
          <ul>
            <li><input type="checkbox" name="list-check"></li>
            <li>ID</li>
            <li class="w300">사이트명</li>
            <li>자원타입</li>
            <li class="w300">주소</li>
            <li>요금제</li>
            <li>등록일</li>
            <li class="w300"></li>
          </ul>
          <!-- // 테이블 타이틀 컴포넌트-->
        </div>

        <!-- 테이블 데이터 컴포넌트 -->
        <ul class="tbl-list">
          <li><input type="checkbox"></li>
          <li>아이디노출됩니다</li>
          <li class="w300">ABCDEFGHIJKLMNOPQR</li>
          <li>실제자원</li>
          <li class="w300">경기도 오산시 수목원로 606</li>
          <li>1형</li>
          <li>2024-11-30</li>

          <!-- 버튼 다수 등록시 w-lg 클래스 추가(기존 w300클래스 제거) -->
          <li class="w-lg">
            <a href="#" class="small-btn extra">복사</a>
            <a href="#" class="small-btn">현황보기</a>
            <a href="#" class="small-btn">상세보기</a>
            <a href="#" class="small-btn">정보변경</a>
            <a href="#" class="small-btn del" target-modal=".modal.del">삭제</a>
          </li>
        </ul>
        <!-- //테이블 데이터 컴포넌트 -->

      </div>
      <div class="pagination">
        <!-- 확인후 주석삭제: href 내 reload는 개발시 삭제 pressed ui구현을 위함(테스트목적) -->
        <a href="javascript:location.reload()"><i class="prvdb"></i></a>
        <a href="javascript:location.reload()"><i class="prv"></i></a>
        <a href="#" class="pg active">1</a>
        <a href="#" class="pg">2</a>
        <a href="#" class="pg">3</a>
        <a href="#" class="pg">4</a>
        <a href="#" class="pg">5</a>
        <a href="#" class="pg">6</a>
        <a href="javascript:location.reload()"><i class="nxt"></i></a>
        <a href="javascript:location.reload()"><i class="nxtdb"></i></a>
      </div>
    </div>
  </section>


  <!-- 모달 들어올 위치  -->
  <div class="modal-place"></div>
  <!--// 모달 들어올 위치  -->

  <!-- 확인후 주석삭제: UI 데이터 개수 변경용 스크립트입니다. 개발시 삭제해주세요.:파일까지 삭제 필요 -->
  <script src="../../assets/js/ui-layout-script.js"></script>
  <!--확인후 주석삭제: // UI 데이터 개수 변경용 스크립트입니다. 개발시 삭제해주세요. //-->
</body>

</html>
