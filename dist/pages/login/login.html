<!DOCTYPE html>
<html lang="utf-8">

<head>
  <title>현대차 홈 에너지 시스템</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../../assets/css/ui-style.css">

</head>

<body>
    <div class="hdrtop-wrap auto-min">
        <div class="hdr-top">
            <h4>최근 업데이트 <span>2024.12.12 12:51</span></h4>
        </div>
    </div>
  <!-- 컨텐츠 영역 -->

        <ul>
            <li>

            </li>

                <!-- <span class="msg">로그인에 실패했습니다.</span> -->
            </li>
            <li class="input-txt">
                <input type="password" id="password" placeholder="Password">
                <label for="password">password</label>
                <i class="view"></i>
                <!-- 아래 메세지 사용시 input-txt영역에 err클래스 추가 -->
                <!-- <span class="msg">로그인에 실패했습니다. ( <span>1</span> / 10 )</span> -->
            </li>
            <li>
                <button type="submit">Login</button>
            </li>
