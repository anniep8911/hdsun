<!DOCTYPE html>
<html lang="utf-8">

<head>
  <title>현대차 홈 에너지 시스템</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../../assets/css/ui-style.css">
  <script src="../../assets/lib/jquery-3.7.1.min.js"></script>
  <script src="../../assets/js/ui-script.js"></script>
</head>

<body>
  <!-- 헤더 임시 태그 : 실제 개발 시 삭제하시고 page/inc/header.html의 태그를 사용하시면 됩니다.  -->
  <div class="header-place"></div>
  <!--// 헤더 임시 태그 : 실제 개발 시 삭제하시고 page/inc/header.html의 태그를 사용하시면 됩니다.  -->

  <!-- 컨텐츠 영역 -->
  <section class="container">

    <!-- 컨텐츠 공통해더 : fixed -->
    <div class="header">
      <ul class="breadcrumb">
        <li><a hred="#">main</a></li>
        <li><a hred="#">비밀번호 변경</a></li>
      </ul>
      <h2>비밀번호 변경</h2>
      <p>영문 대소문자 숫자, 특수문자(!@#$%^&*?&lt;>-+)를 1개 이상 사용하여 10자리 이상으로 작성하여 합니다.</p>
    </div>

    <!-- 콘텐츠 영역: 내용변경 영역 -->
    <div class="content-wrap">
      <form action="" class="content">
        <ul class="input-table">
          <li>
            <label for="prv-pass">이전 비밀번호 <i class="imp"></i></label>
            <div class="input-txt">
              <input type="password" class="notice" placeholder="이전 비밀번호" id="prv-pass">
              <i class="view"></i>
            </div>
          </li>
          <li>
            <label for="new-pass">신규 비밀번호 <i class="imp"></i></label>
            <div class="input-txt">
              <input type="password" class="notice" placeholder="신규 비밀번호" id="new-pass">
              <i class="view"></i>
            </div>
          </li>
          <li>
            <label for="check-pass">비밀번호 확인 <i class="imp"></i></label>
            <div class="input-txt">
              <input type="password" class="notice" placeholder="비밀번호 확인" id="check-pass">
              <i class="view"></i>
              <!-- 에러 시 input-txt에 err클래스 추가 -->
              <!-- <span class="msg">비밀번호가 일치하지 않습니다.</span> -->
            </div>
          </li>
          <li class="btns">
            <a href="./home.html" class="negative-btn">취소</a>
            <button type="submit">변경</button>
          </li>
        </ul>
      </form>
    </div>
  </section>


  <!-- 모달 들어올 위치  -->
  <div class="modal-place"></div>
  <!--// 모달 들어올 위치  -->

  <!-- 확인후 주석삭제: UI 데이터 개수 변경용 스크립트입니다. 개발시 삭제해주세요.:파일까지 삭제 필요 -->
  <script src="../../assets/js/ui-layout-script.js"></script>
  <!--확인후 주석삭제: // UI 데이터 개수 변경용 스크립트입니다. 개발시 삭제해주세요. //-->
</body>

</html>
